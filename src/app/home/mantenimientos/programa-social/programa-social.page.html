<ion-header>
  <ion-toolbar>
    <ion-title>Programa Social</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header color='primary'>
    <ion-toolbar color='primary' class="ion-text-center">
      <ion-title>PROGRAMA SOCIAL</ion-title>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-searchbar placeholder='Ingrese valor a buscar:' type='text' (keyup)='filtrar($event)'></ion-searchbar>
      <ion-fab-button class="hidden-sm-up" type='button' slot='end' size='small' (click)='add()'>
        <ion-icon name='add'>
        </ion-icon>
      </ion-fab-button>

      <ion-button class="hidden-xs-down" type='button' slot='end' size='default' (click)='add()'>
        <ion-icon name='add'>
        </ion-icon>
        <ion-label> Agregar</ion-label>
      </ion-button>
    </ion-item>
    <ion-card *ngIf="show" class="content-details">
      <ion-card-content>
        <form [formGroup]='psForm' (ngSubmit)='modify ? updatePS() :addPS()'>
          <ion-item>
            <ion-label position='stacked'>Ingrese nombre del Programa Social</ion-label>
            <ion-input clearInput maxlength='30' type='text' formControlName='NombreProgramaSocial'></ion-input>
          </ion-item>

          <ion-row>
            <ion-col *ngIf='!modify'>
              <ion-button type='submit' expand='block' [disabled]="!psForm.valid">Guardar</ion-button>
            </ion-col>
            <ion-col *ngIf='modify'>
              <ion-button type='submit' expand='block' color='success'
                [disabled]="!psForm.valid">Modificar</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card-content>

    </ion-card>

    <ngx-datatable class="material" [rows]="programasSociales" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
      [rowHeight]="50" [scrollbarV]="true">
      <ngx-datatable-column name='PROGRAMA SOCIAL' prop="NombreProgramaSocial" [sortable]='true'>
      </ngx-datatable-column>
      <ngx-datatable-column name='ACCIONES' [sortable]='false'>
        <ng-template let-row='row' ngx-datatable-cell-template>

          <ion-button (click)='mod(row)' size='small'  color='success'>
            <ion-icon name="pencil"></ion-icon>
          </ion-button>
          <ion-button (click)='delPS(row)' size='small'  color='danger'>
            <ion-icon name="trash"></ion-icon>
          </ion-button>

        
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

  </ion-card-content>
</ion-content>
