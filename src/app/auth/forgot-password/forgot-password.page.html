<ion-header color='primary' class="ion-text-center">
  <ion-toolbar color='primary'>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      COVID-19 PITUMARCA
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color='primary'>
    <ion-title>Olvidé la contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines='full'>
      <ion-label position='floating'>Ingrese su correo</ion-label>
      <ion-input type='email' [formControl]='userEmail' required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type='submit' expand='block' (click)='onReset()'>Recuperar Contraseña</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col class="ion-text-end">
    <a [routerLink]="['/login']" >Iniciar Sesión </a>
    </ion-col>
  </ion-row>

</ion-content>
