<ion-header color='primary' class="ion-text-center">
  <ion-toolbar color='primary'>
    <ion-title>
      <ion-icon name="home-outline"></ion-icon>
      COVID-19 PITUMARCA
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color='primary'>
    <ion-title>Verificar Correo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="user$ | async as user">
  <ion-row>
    <ion-col>
      <h2> Gracias por registrarte </h2>
      <p>
        Enviamos un mensaje de confirmación a su correo <strong> {{ user?.email}} </strong>
      </p>
      <p>
        Por favor revisa tu bandeja de entrada y haz click en el enlace enviado para verificar tu correo
      </p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button type='button' color='primary' (click)='onSendEmail()' expand='block'>Volver a enviar mensaje</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <p>¿Tiene una cuenta? <a [routerLink]="['/login']">Iniciar Sesión </a></p>
    </ion-col>
  </ion-row>
</ion-content>
